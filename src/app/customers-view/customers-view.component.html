<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>List of Customers</h4>
      <ul class="list-group">
        <li class="list-group-item list-group-item-warning" *ngFor="let customer of customers | async; let i=index">
          <span >{{i+1}}.</span> {{customer.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
